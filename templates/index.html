<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    

    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/style.css') }}" />


    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/dashboard" class="sign-in-form" method = 'post'>

            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>

              <input type="text" placeholder="Username" id="user" name="user"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pass" name="pass"/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <!--<p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>-->
          </form>
          <form action="/signin" class="sign-up-form" method = 'post'>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="Email" name="Email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="Password" name="Password"/>
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="number" placeholder="location" id="location" name="location" maxlength="4" size="4"/>
            </div>
            <input type="submit" class="btn" value="Sign up"/>
            <!--<p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>-->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join us and start improving your cultivation.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{{ url_for('static',filename = 'images/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Sign in and meet the efficiency
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{{ url_for('static',filename = 'images/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>  
      var x= document.getElementById("location");  
      function getlocation() {
          if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(showPosition)
            }
          else
          {
               alert("Sorry! your browser is not supporting")
           } }


          function showPosition(position) {
              var x = "Your current location is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " + position.coords.longitude + ")";
              document.getElementById("location").innerHTML = x;
          }
      }
      </script>
      <script src = "{{ url_for('static',filename = 'script/app.js') }}"></script>
  </body>
</html>
